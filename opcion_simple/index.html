<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirigiendo…</title>
  <!-- Evitar caché para que el TV siempre lea la última versión -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow" />
  <!-- Redirección inmediata (cámbiala por tu destino real) -->
  <meta http-equiv="refresh" content="0; url=https://tu-link-dinamico.com" />
  <script>
    // Redirección por JS como respaldo
    const target = "https://tu-link-dinamico.com";
    try { window.location.replace(target); } catch(e) { window.location.href = target; }
  </script>
</head>
<body>
  <noscript>
    Si no redirige automáticamente, haz clic aquí:
    <a href="https://tu-link-dinamico.com">Ir al destino</a>
  </noscript>
</body>
</html>
